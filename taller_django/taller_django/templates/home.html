
{% extends 'base.html' %}

{% block content %}
  {% if not user.is_authenticated %}
    <h2>Hello!</h2>
    <p>You can register or log in.</p>
  {% else %}
    <h2>Hello, {{ user.username }}!</h2>
    <p>Welcome back!</p>
  {% endif %}

  <p>I came from <strong>{{ get_or_post }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Button</button>
  </form>
{% endblock %}
